<h1>Hello Angular!</h1>

<button (click)="toggle = !toggle">Toggle</button>


<h2>ngIf else</h2>

<p
  class="red"
  *ngIf="toggle; else yellow"
>
  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
</p>

<ng-template #yellow>
  <p class="yellow">Lorem ipsum dolor sit amet.</p>
</ng-template>


<hr>


<h2>ngSwitch</h2>

<button (click)="toggle = 'none'">None</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="false" class="red">Lorem ipsum.</p>
  <p *ngSwitchCase="true" class="yellow">Lorem ipsum dolor sit.</p>
  <p *ngSwitchDefault>Lorem ipsum dolor sit amet, consectetur.</p>
</div>


<hr>


<h2>ngFor index</h2>

<ul>
  <li *ngFor="let item of array; let i = index">
    {{i + 1}} lorem{{item}}
  </li>
</ul>
